<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JST1 App</title>
    <!-- import bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- import personal css stylesheet -->
    <link rel="stylesheet" type="text/css" href="mainstyle.css" />
    <!-- link the JS code -->
    <script src="JST1.js"></script>
  </head>
  <body>
    <!-- ceate a container to get padding around the components-->
    <div class="container">
      <!-- use jumbotron as a formating from bootstrap-->
      <div class="jumbotron">
        <!-- create MadLib generator class -->
        <!-- h3 tag for MadLib generator -->
        <h3>MadLib Generator</h3>
        <!-- create a form class for horizontal row -->
        <form class="form-inline">
          <!-- create input types for user to fill out, user will fill out the 
          text with set up class for the formating, incrementing the id and naming the input, starting from "Person" -->
          <!-- the formating is handled by form-control class, each input has individual id and default text put in value -->
          <input type="text" class="form-control" id="i0" value="Person" />
          <input type="text" class="form-control" id="i1" value="Noun" />
          <input type="text" class="form-control" id="i2" value="Verb" />
          <input type="text" class="form-control" id="i3" value="Verb" />
          <input type="text" class="form-control" id="i4" value="Verb" />
          <input type="text" class="form-control" id="i5" value="Verb" />
          <input type="text" class="form-control" id="i6" value="Plural Verb" />
          <input type="text" class="form-control" id="i7" value="Verb" />
          <input type="text" class="form-control" id="i8" value="Adjective" />
          <input type="text" class="form-control" id="i9" value="Noun" />
          <input type="text" class="form-control" id="i10" value="Event" />
          <input type="text" class="form-control" id="i11" value="Noun" />
          <input type="text" class="form-control" id="i12" value="Body Part" />
          <input type="text" class="form-control" id="i13" value="Noun" />
        </form>
        <br /><br />
        <!-- insert caple of breaks -->
        <!-- put some buttons for each of the functions -->
        <!-- first button will simply show alert in browser that says 'Hello' -->
        <button type="submit" class="btn-lg" onclick="alert('Hello')">
          Hello
        </button>
        <!-- 2nd button for calculation of Pi value using JS script function -->
        <button type="submit" class="btn-lg" onclick="calcPI()">
          Get PI(e)
        </button>
        <!-- 3rd button for calculation of Fibonacci List using JS function -->
        <button type="submit" class="btn-lg" onclick="getFibList()">
          Fib List
        </button>
        <!-- 4th button to run the MadLib game based on words input in list above -->
        <button type="submit" class="btn-lg" onclick="madLibGenerator()">
          MadLib
        </button>
      </div>
    </div>

    <!-- import additional libraries for the bootstrap stylesheet-->
    <!-- import jquery and popper.js plugins-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- import bootstrap JS plugin-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
